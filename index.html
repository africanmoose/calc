<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <!-- style css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calcFrame" class="calcFrame">
        <div class="calcDisplay" id="calcDisplay">0
        </div>
        <div class="calcButtonFrame" id="calcButtonFrame">
            <div class="calcButton" id="calcButtonAllClear">AC</div>
            <div class="calcButton" id="calcButtonClear">C</div>
            <div class="calcButton" id="calcButtonPercent">%</div>
            <div class="calcButton" id="calcButtonDivide">/</div>
            <div class="calcButton" id="calcButton7">7</div>
            <div class="calcButton" id="calcButton8">8</div>
            <div class="calcButton" id="calcButton9">9</div>
            <div class="calcButton" id="calcButtonAdd">+</div>
            <div class="calcButton" id="calcButton4">4</div>
            <div class="calcButton" id="calcButton5">5</div>
            <div class="calcButton" id="calcButton6">6</div>
            <div class="calcButton" id="calcButtonSubtract">-</div>
            <div class="calcButton" id="calcButton1">1</div>
            <div class="calcButton" id="calcButton2">2</div>
            <div class="calcButton" id="calcButton3">3</div>
            <div class="calcButton" id="calcButtonMultiply">*</div>
            <div class="calcButton" id="calcButton0">0</div>
            <div class="calcButton" id="calcButtonDecimal">.</div>
            <div class="calcButtonEquals" id="calcButtonEquals">=</div>

        </div>
    </div>
</body>
</html>
